version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: nfl_predictions
      POSTGRES_USER: nfl_user
      POSTGRES_PASSWORD: nfl_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nfl_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      MODEL_PATH: models/model_v2.pkl
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: nfl_predictions
      POSTGRES_USER: nfl_user
      POSTGRES_PASSWORD: nfl_password
    volumes:
      - ../models:/app/models:ro
      - ../src:/app/src:ro
      - ../data:/app/data:rw  # Changed to rw for predictions storage
      - predictions_data:/app/predictions  # Dedicated volume for predictions
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    command: uvicorn api_server:app --host 0.0.0.0 --port 8000 --workers 4

volumes:
  redis_data:
  postgres_data:
  predictions_data:  # Persistent storage for predictions

